<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mostrar Cookies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        pre {
            background: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Cookies del dominio</h1>
    <pre id="cookieDisplay">Cargando cookies...</pre>

    <script>
        function mostrarCookies() {
            const cookies = document.cookie;
            const display = document.getElementById("cookieDisplay");

            if (cookies) {
                display.textContent = cookies.split('; ')
                    .map(c => `â€¢ ${c}`)
                    .join('\n');
            } else {
                display.textContent = "No hay cookies almacenadas.";
            }
        }

        mostrarCookies();
    </script>
</body>
</html>
